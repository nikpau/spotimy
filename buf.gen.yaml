version: v1
managed:
  enabled: true
plugins:  
- name: python_betterproto
  out: api/python

- name: js
  out: api/javascript
  opt: outputServices=nice-grpc,outputServices=generic-definitions,useExactTypes=false,useDate=true,esModuleInterop=true,forceLong=number,unrecognizedEnum=false,importSuffix=.js
  strategy: all
  path: node_modules/ts-proto/protoc-gen-ts_proto

- name: es
  out: api/web
  opt: target=js+dts
  path: node_modules/.bin/protoc-gen-es
- name: connect-web
  out: api/web
  opt: target=js+dts
  path: node_modules/.bin/protoc-gen-connect-web

- name: go
  out: apps/gateway/def
  opt: paths=source_relative
  path: /Users/nick/go/bin/protoc-gen-go
- name: connect-go
  out: apps/gateway/def
  opt: paths=source_relative
  path: /Users/nick/go/bin/protoc-gen-connect-go